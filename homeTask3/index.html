<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/styles.css">
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			let gridBox = document.querySelector('.catalog-box');
			let bigImg = document.querySelector('.catalog-item__full img');

			function setRatio() {
				gridBox.style.setProperty('--bigW', bigImg.naturalWidth);
				gridBox.style.setProperty('--bigH', bigImg.naturalHeight);
			}

			if (bigImg.naturalWidth > 0) {
				setRatio();
			} else {
				bigImg.addEventListener('load', function () {
					setRatio();
				})
			}
		})
	</script>
</head>

<body>
	<section>
		<div class="container">
			<div class="catalog-box">
				<div class="catalog-item catalog-item__full">
					<img src="img/1.jpg" alt="">
				</div>
				<div class="catalog-item catalog-item__simple">
					<img src="img/2.jpg" alt="">
				</div>
				<div class="catalog-item catalog-item__simple">
					<img src="img/3.jpg" alt="">
				</div>
				<div class="catalog-item catalog-item__simple">
					<img src="img/4.jpg" alt="">
				</div>
				<div class="catalog-item catalog-item__simple">
					<img src="img/5.jpg" alt="">
				</div>
			</div>
		</div>
	</section>
</body>

</html>
